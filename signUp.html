<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="typSignUpPage">

        <div class="typSignUpPageHeader">

            <div class="typSignUpLogo">

                <div class="typSignUpLogo">
                    <img src="./assets/img/SignUp/LookscoutWhite.svg" alt="">
                </div>

            </div>

            <div class="typSignUpLinks">

                <ul class="typSignUpLinksHead">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./careers.html">Careers</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="#">More</a></li>
                </ul>

            </div>

            <div class="typSign">
                <a href="./signUp.html" class="typSignUp">SignUp</a>
                <a href="./login.html" class="typLogin">Login</a>
            </div>

        </div>

        <div class="typSignUpContainer">

            <div class="typSignUpRight">
                <img src="./assets/img/Login/Rectangle3.jpg" alt="">
            </div>

            <div class="typSignUpLeft">

                <div class="typSignUpLeftBox typSignUpLeftH1">
                    <h1>Join Us!</h1>
                </div>

                <div class="typSignUpLeftBox typSignUpSignGoogle">

                    <div class="typSignUpSignGoogleBox">
                        <img src="./assets/img/SignUp/GoogleWhiteLogo.svg" alt="">
                        <a href="https://www.google.com/">Sign in With Google</a>
                    </div>

                </div>

                <div class="typSignUpLeftBox typSignUpMailTop">

                    <div class="typSignUpSignMailLine">
                        
                    </div>

                    <div class="typSignUpSignMail">
                        <h3>Sign in With Your Email</h3>
                    </div>

                    <div class="typSignUpSignMailLine">
                        
                    </div>

                </div>

                <div class="typSignUpLeftBox typSignUpMail">

                    <div class="typSignUpMailText">
                        <h4>Email Address</h4>
                    </div>

                    <div class="typSignUpMailBox">
                        <h3>Insert your email</h3>
                    </div>

                </div>

                <div class="typSignUpLeftBox typSignUpMailPassword">

                    <div class="typSignUpMailPasswordText">
                        <h4>Password</h4>
                    </div>

                    <div class="typSignUpMailPasswordBox">
                        <h3>Insert your password</h3>
                    </div>

                </div>

                <div class="typSignUpLeftBox typKeepMeLogged">

                    <div class="typSignUpKeepMeLoggedCheckBox">
                        <form>
                            <input type="checkbox" id="typPasswordCheck" name="Password" value="Password">
                            <label for="Password">Keep me logged in</label>
                        </form>
                    </div>

                    <div class="typKeepMeLoggedForgotPassword">
                        <a href="./404.html">Forgot password?</a>
                    </div>

                </div>

                <div class="typSignUpLeftBox typSignUpButton">

                    <div class="typLoginButtonText">
                        <a href="./404.html">Log In</a>
                    </div>

                </div>

                <div class="typSignUpLeftBox typRegister">
                    <div class="typRegisterText">
                        <h3>Donâ€™t have an account?</h3>
                    </div>
                    <div class="typRegisterButton">
                        <a href="./404.html">Register</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
