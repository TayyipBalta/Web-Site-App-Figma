<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="typLoginPage">

        <div class="typLoginPageHeader">

            <div class="typLoginLogo">

                <div class="typLoginLogo">
                    <img src="./assets/img/Landingimg/NavbarAndFooterLogo/Lookscout.svg" alt="">
                </div>

            </div>

            <div class="typLoginLinks">

                <ul class="typLoginLinksHead">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./careers.html">Careers</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="#">More</a></li>
                </ul>

            </div>

            <div class="typSign">
                <a href="./signUp.html" class="typSignUp">SignUp</a>
                <a href="./login.html" class="typLogin">Login</a>
            </div>

        </div>

        <div class="typLoginContainer">

            <div class="typLoginLeft">
                <img src="./assets/img/Login/Rectangle3.jpg" alt="">
            </div>

            <div class="typLoginRight">

                <div class="typLoginRightBox typLoginRightH1">
                    <h1>Welcome back!</h1>
                </div>

                <div class="typLoginRightBox typLoginSignGoogle">

                    <div class="typLoginSignGoogleBox">
                        <img src="./assets/img/Login/Googlelogo.svg" alt="">
                        <a href="https://www.google.com/">Sign in With Google</a>
                    </div>

                </div>

                <div class="typLoginRightBox typLoginMailTop">

                    <div class="typLoginSignMailLine">
                        
                    </div>

                    <div class="typLoginSignMail">
                        <h3>Sign in With Your Email</h3>
                    </div>

                    <div class="typLoginSignMailLine">
                        
                    </div>

                </div>

                <div class="typLoginRightBox typLoginMail">

                    <div class="typLoginMailText">
                        <h4>Email Address</h4>
                    </div>

                    <div class="typLoginMailBox">
                        <h3>Insert your email</h3>
                    </div>

                </div>

                <div class="typLoginRightBox typLoginMailPassword">

                    <div class="typLoginMailPasswordText">
                        <h4>Password</h4>
                    </div>

                    <div class="typLoginMailPasswordBox">
                        <h3>Insert your password</h3>
                    </div>

                </div>

                <div class="typLoginRightBox typKeepMeLogged">

                    <div class="typKeepMeLoggedCheckBox">
                        <form>
                            <input type="checkbox" id="typPasswordCheck" name="Password" value="Password">
                            <label for="Password">Keep me logged in</label>
                        </form>
                    </div>

                    <div class="typKeepMeLoggedForgotPassword">
                        <a href="./404.html">Forgot password?</a>
                    </div>

                </div>

                <div class="typLoginRightBox typLoginButton">

                    <div class="typLoginButtonText">
                        <a href="./404.html">Log In</a>
                    </div>

                </div>

                <div class="typLoginRightBox typRegister">
                    <div class="typRegisterText">
                        <h3>Donâ€™t have an account?</h3>
                    </div>
                    <div class="typRegisterButton">
                        <a href="./404.html">Register</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
